<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var ad = function(target){
         var email = target;
         var hiddenEmail = "";
         for(i=0;i<email.length;i++){
             if(i>2 && i<email.indexOf("@")){
                 hiddenEmail+="*";
             }else{
                 hiddenEmail+=email[i];
             }
         }
         document.write(hiddenEmail);
     }
     ad("abhinav132@gmail.com");
    </script>
</body>
</html>
